<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validando formulário</h1>
    <form id="form-deposito">
        <h2>Formulário</h2>
        <input type="number" required id="campoA" placeholder="Campo A"/>
        <input type="number" required id="campoB" placeholder="Campo B"/>
        <button type="submit" id="btn">Validar</button>
    </form>
    <p class="message-sucess">Válido</p>
    <p class="message-error">Inválido</p>
    <script src="script.js"></script>
</body>
</html>
